syntax = 'proto3';

option go_package="github.com/Timcek/raft/server/v1";

package server;

service ServerService {
  rpc AppendEntry(AppendEntryMessage) returns (AppendEntryResponse);
}

message AppendEntryMessage {
  string term = 1;
  int64 leaderId = 2;
  int64 prevLogIndex = 3;
  int64 prevLogTerm = 4;
  //TODO tole preglej
  repeated string entries = 5;
  int64 leaderCommit = 6;
}

message AppendEntryResponse {
  int64 term = 1;
  bool success = 2;
}